<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <div id="main">
        <div id="top" class="container-fluid justify-content-center text-center">
            <div class="row d-flex justify-content-center text-align-center p-4">
                <h1 class="text-primary pb-2">Weather App</h1>
                <input type="text" id="inputField" class="col-8 col-sm-4" placeholder="Enter your ZIP code">
                <button class="col-4 col-sm-2 btn btn-success" id="getZip">Get Weather</button>
            </div>
        </div>
        <div id="card" class="card d-flex justify-content-center text-center mt-3">
            <div id="city" class="border border-dark col-6 bg-warning container p-1">City</div>
            <div class="container border border-dark col-6 mx-auto p-3  mb-3">Lexington</div>
            <div class="border border-dark container-fluid bg-warning bg-gradient col-6 p-1  mt-3">Temperature</div>
            <div class="container d-flex border border-dark justify-content-center col-6 p-2 mb-3">
                <div class="border border-dark col-4">123K</div>
                <div class="border border-dark col-4">-321F</div>
                <div class="border border-dark col-4">12C</div>
            </div>
            <div id="condition" class="border border-dark col-6 bg-warning container mt-3 p-1">Condition</div>
            <div class="border border-dark col-6 justify-content-center container p-3 mb-3">Light Rain</div>
            <div id="image" class="border border-dark col-6 bg-warning container p-1 mt-3">image</div>
            <img class="col-6 container border border-dark" src="http://openweathermap.org/img/wn/10d@2x.png">
            
        </div> <!-- End of card div -->
    </div>
</body>
</html>
